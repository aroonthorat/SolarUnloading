        * {

        body {

        .logout-btn {

            color: #dc2626;
            border: none;

        }

        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s;
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .icon {
            width: 50px;
            height: 50px;
            background: #e0e7ff;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .card-content h3 {
            margin-bottom: 5px;
            color: #1f2937;
        }

        .card-content p {
            color: #6b7280;
            font-size: 14px;
        }

        .admin-link {
            text-align: center;
            margin-top: 40px;
        }

        .admin-link a {
            color: #6b7280;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <script type="module">
        // FORCE CACHE CLEANUP
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function (registrations) {
                for (let registration of registrations) {
                    registration.unregister();
                }
            });
        }

        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAfRYoZT9c4O0flc39iROdgC1bTQkUXq88",
            authDomain: "gen-lang-client-0579320558.firebaseapp.com",
            projectId: "gen-lang-client-0579320558",
            storageBucket: "gen-lang-client-0579320558.firebasestorage.app",
            messagingSenderId: "770401014858",
            appId: "1:770401014858:web:placeholder"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Check auth
        onAuthStateChanged(auth, (user) => {

        });

        window.logout = () => {
            signOut(auth).then(() => {
                window.location.href = 'index.html';
            });
        };
    </script>
